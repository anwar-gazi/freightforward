<div class="row">
    <div class="col-12">
        <div class="bg-light">
            <div class="card-header bg-flat-color-3 container-fluid">Other Address - Inform more party</div>
        <div class="temp_address_body_parent" id="temp_address">
            <div id="" class="container-fluid bg-light temp_address_body_for_clone"
                 style="padding-bottom: 20px; display: none; border-bottom: 1px solid #000; padding-bottom: 40px">
                <br>
                <h2 class="w-100"># <span class="number">0</span></h2>
                <br>
                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-labels">Select
                        address to load
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <select class="form-control" name="temporary_address_select">
                            <option value="">--</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">company name<i
                            class="text-danger small">*</i></label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="company name"
                               value=""
                               name="temporary_address_company_name">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">Address
                        <i class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <textarea class="form-control" name="temporary_address_address"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">post code
                        <i class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="number" class="form-control" value=""
                               name="temporary_address_postal_code">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">city
                        <i class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <select class="form-control" name="temporary_address_city">
                            <option>--</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">state</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="state" value=""
                               name="temporary_address_state">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">country
                        <i class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <select class="form-control" name="temporary_address_country">
                            <option>--</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">contact
                        <i class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="contact" value=""
                               name="temporary_address_contact">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">telephone number
                        <i class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" value=""
                               name="temporary_address_tel_num">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">mobile number<i
                            class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" value=""
                               name="temporary_address_mobile_num">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">fax number
                        <i class="text-danger small">*</i>
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" value=""
                               name="temporary_address_fax">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label">e-mail address<i
                            class="text-danger small">*</i></label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="email" class="form-control" placeholder="e-mail address"
                               value="" name="temporary_address_email">
                    </div>
                </div>

                <div class="">
                    <div class="headline">
                        <strong>address type
                            <i class="text-danger small">*</i>
                        </strong>
                    </div>

                    <div class="radio custom-control custom-radio">
                        <label><input type="radio" name="temporary_address_type"
                                      value="consignor">
                            Consignor</label>
                    </div>

                    <div class="radio custom-control custom-radio">
                        <label><input type="radio" name="temporary_address_type" value="pickup">
                            Pickup Address</label>
                    </div>

                    <div class="radio custom-control custom-radio">
                        <label><input type="radio" name="temporary_address_type"
                                      value="consignee">
                            Consignee</label>
                    </div>

                    <div class="radio custom-control custom-radio">
                        <label><input type="radio" name="temporary_address_type"
                                      value="delivery">
                            Delivery Address</label>
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-xs-12 col-form-label mr-2">
                        <div class="checkbox">
                            <label><input type="checkbox" checked
                                          name="temporary_address_notify">
                                Notify</label>
                        </div>
                    </label>

                </div>
                <button type="button"
                        class="pull-right btn btn-xs btn-danger delete-temp-address">Delete form
                </button>
            </div>

        </div>
        <br>
        <button type="button" class="btn btn-xs btn-block" id="add_more_temp_address_button">Add Listener
        </button>
        </div>
    </div>

</div>
