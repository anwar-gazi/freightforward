<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-flat-color-3">
                Goods Information
            </div>
            <div class="card-body">
                <div class="goods_info" id="goods_info">
                    <div class="goods_info_input_fields" style="padding-bottom: 40px; border-bottom: 1px solid rgba(0,0,0,0.2)">

                        <h3># <span class="number">1</span></h3>
                        <br>
                        <div class="row">
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">No of PCS <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" placeholder=""
                                               name="goods_info_no_of_pieces">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Package Type <i class="text-danger small">*</i></label>
                                    <div class="input-group">
                                        <select class="form-control"
                                                name="goods_info_package_type">
                                            <option>--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Weight (kg) <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" step="0.1" class="form-control"
                                               placeholder="" name="goods_info_weight">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Lengh (cm) <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" step="0.1" class="form-control"
                                               placeholder="" name="goods_info_length">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Width (cm) <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" step="0.1" class="form-control"
                                               placeholder="" name="goods_info_width">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Height (cm) <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" step="0.1" class="form-control"
                                               placeholder="" name="goods_info_height">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Quantity <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" placeholder=""
                                               name="goods_info_quantity">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Unit price <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" class="form-control"
                                               placeholder="" name="goods_info_unit_price">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Currency <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <select class="form-control" name="goods_info_currency">
                                            <option>--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group">
                                    <label class="small">Volumetric Weight KG (cbm <i
                                            class="fa fa-question-circle small"
                                            title="l*b*h(all in cm)/6000=volumetric weight;"></i>)
                                    </label>
                                    <div class="input-group">
                                        <input type="text" disabled="" class="form-control" value=""
                                               name="goods_info_volumetric_weight">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group"><label class="small">Chargeable <br>Weight</label>
                                    <div class="input-group">
                                        <input type="text" readonly="" class="form-control" value=""
                                               name="goods_info_chargeable_weight">
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="form-group"><label class="small">CBM</label>
                                    <div class="input-group">
                                        <input type="text" readonly="" class="form-control" value=""
                                               name="goods_info_cbm">
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label class="small">Shipping Mark <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                        <select class="form-control" name="goods_info_shipping_mark">
                                            <option value="">--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-8">
                                <div class="form-group">
                                    <label class="small">Goods Description <i
                                            class="text-danger small">*</i>
                                    </label>
                                    <div class="input-group">
                                                    <textarea class="form-control" rows="6"
                                                              name="goods_info_description"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <button type="button"
                                class="pull-right btn btn-xs btn-danger delete_goods_info">Delete form
                        </button>
                    </div>
                </div>
                <br>
                    <button type="button" class="btn btn-xs btn-block" id="add_more_goods_info">Add More Goods
                    </button>
            </div>
        </div>
    </div>
</div>
