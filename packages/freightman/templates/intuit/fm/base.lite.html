{% load i18n static more %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block page_title %}
        <title></title>
    {% endblock %}
    <meta name="description" content="Oneixchange AutoFreight: Navana Automated Freight System">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    {% block head_includes %}
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome-free-5.5.0-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/printables.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}
    <script>
        window.test_handler_url = '{% url "ajax-testhandler" %}';
        window.urlfor_file_upload = '{% url "file_upload" %}';
    </script>
</head>
<body>
{% block content %}
{% endblock content %}
<!-- Scripts -->
{% block foot_includes %}
    <script src="{% static 'js/helpers.vanilla.js' %}"></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery-match-height-master/dist/jquery.matchHeight-min.js' %}"></script>
    <script src="{% static 'momentjs/moment.js' %}"></script>
    <script src="{% static 'react/react.development.js' %}"></script>
    <script src="{% static 'react/react-dom.development.js' %}"></script>
    <script src="{% static 'react/babel.min.js' %}"></script>
    <script type="text/babel" src="{% static 'js/main.babel.js' %}"></script>
    <script type="text/babel" src="{% static 'printThis/printThis.js' %}"></script>
    <script type="text/babel">
        window.open_print_preview = (jqdom) => {
            jqdom.printThis();
        };
    </script>
{% endblock foot_includes %}
{% block foot_js %}
{% endblock foot_js %}
</body>
</html>
