<div class="templates d-none">
    <div id="text_input_tpl">
        <div class="form-group">
            <label>Insert text</label>
            <textarea class="form-control"></textarea>
        </div>
    </div>
    <div id="currency_conversion_rate_tpl">
        <div class="">
            1 <span class="from_currency_code"></span> = <input class="conversion_rate" type='number' step=".01"/> <select class="to_currency_code"></select>
        </div>
    </div>
    <div id="mawb_selection_tpl">
        <div class="form-group">
            <label>MAWB ID</label>
            <input type="text" class="form-control mawb_public_id" value="EBL-MAWB-0000000061">
        </div>
    </div>
    <div id="currency_selection_tpl">
        <div class="form-group">
            <label>Select Currency</label>
            <select class="form-control currency_selection"></select>
        </div>
    </div>
    <div id="charge_define_tpl">
        <div class="card">
            <div class="card-header">Define charge</div>
            <div class="card-body">
                <div class="form-group">
                    <label>Select charge type</label>
                    <select class="form-control charge_type_selection">
                        <option value="">--</option>
                    </select>
                </div>
                <div class="form-group">
                    <div><label><input type="radio" name="is_unit_or_fixed" value="per_unit"> per unit</label>
                        <select class="per_unit_source_selection">
                        </select>
                    </div>
                    <div><label><input type="radio" name="is_unit_or_fixed" value="fixed"> fixed</label></div>
                    <div class="input-group">
                        <button type="button" class="input-group-prepend currency_code"></button>
                        <input type="number" step="any" class="form-control amount">
                    </div>
                    <div class="calculation">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
