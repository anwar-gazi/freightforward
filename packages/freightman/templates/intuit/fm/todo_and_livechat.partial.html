{% load static %}


<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title box-title">To Do List</h4>
                <div class="card-content">
                    <div class="todo-list">
                        <div class="tdl-holder">
                            <div class="tdl-content">
                                <ul>
                                    <li>
                                        <label>
                                            <input type="checkbox"><i class="check-box"></i><span>Conveniently fabricate interactive technology for ....</span>
                                            <a href='#' class="fa fa-times"></a>
                                            <a href='#' class="fa fa-pencil"></a>
                                            <a href='#' class="fa fa-check"></a>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox"><i class="check-box"></i><span>Creating component page</span>
                                            <a href='#' class="fa fa-times"></a>
                                            <a href='#' class="fa fa-pencil"></a>
                                            <a href='#' class="fa fa-check"></a>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" checked><i class="check-box"></i><span>Follow back those who follow you</span>
                                            <a href='#' class="fa fa-times"></a>
                                            <a href='#' class="fa fa-pencil"></a>
                                            <a href='#' class="fa fa-check"></a>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" checked><i class="check-box"></i><span>Design One page theme</span>
                                            <a href='#' class="fa fa-times"></a>
                                            <a href='#' class="fa fa-pencil"></a>
                                            <a href='#' class="fa fa-check"></a>
                                        </label>
                                    </li>

                                    <li>
                                        <label>
                                            <input type="checkbox" checked><i class="check-box"></i><span>Creating component page</span>
                                            <a href='#' class="fa fa-times"></a>
                                            <a href='#' class="fa fa-pencil"></a>
                                            <a href='#' class="fa fa-check"></a>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div> <!-- /.todo-list -->
                </div>
            </div> <!-- /.card-body -->
        </div><!-- /.card -->
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title box-title">Live Chat</h4>
                <div class="card-content">
                    <div class="messenger-box">
                        <ul>
                            <li>
                                <div class="msg-received msg-container">
                                    <div class="avatar">
                                        <img src="{% static 'ElaAdmin-master/images/avatar/64-1.jpg' %}" alt="">
                                        <div class="send-time">11.11 am</div>
                                    </div>
                                    <div class="msg-box">
                                        <div class="inner-box">
                                            <div class="name">
                                                John Doe
                                            </div>
                                            <div class="meg">
                                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis sunt placeat velit ad
                                                reiciendis ipsam
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.msg-received -->
                            </li>
                            <li>
                                <div class="msg-sent msg-container">
                                    <div class="avatar">
                                        <img src="{% static 'ElaAdmin-master/images/avatar/64-2.jpg' %}" alt="">
                                        <div class="send-time">11.11 am</div>
                                    </div>
                                    <div class="msg-box">
                                        <div class="inner-box">
                                            <div class="name">
                                                John Doe
                                            </div>
                                            <div class="meg">
                                                Hay how are you doing?
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.msg-sent -->
                            </li>
                        </ul>
                        <div class="send-mgs">
                            <div class="yourmsg">
                                <input class="form-control" type="text">
                            </div>
                            <button class="btn msg-send-btn">
                                <i class="pe-7s-paper-plane"></i>
                            </button>
                        </div>
                    </div><!-- /.messenger-box -->
                </div>
            </div> <!-- /.card-body -->
        </div><!-- /.card -->
    </div>
</div>
